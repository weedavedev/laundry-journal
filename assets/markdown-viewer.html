<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Learning Journal Markdown Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/marked@5.0.2/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.5/dist/purify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css@5.2.0/github-markdown.min.css">
  <link rel="stylesheet" href="/css/markdown-viewer.css">
</head>
<body>
  <div class="header">
    <h1>Learning Journal Viewer</h1>
    <button id="theme-toggle" class="theme-toggle">Toggle Dark Mode</button>
  </div>
  
  <div class="file-list">
    <h2>Markdown Files</h2>
    <ul id="files"></ul>
  </div>
  
  <div id="tag-container" style="display: none;">
    <h2>Tags</h2>
    <div id="tags" class="tag-list"></div>
  </div>
  
  <div id="toc-container" class="toc" style="display: none;">
    <h2>Table of Contents</h2>
    <div id="toc"></div>
  </div>
  
  <div id="content" class="markdown-body"></div>

  <script src="/js/markdown-viewer.js"></script>
</body>
</html>
