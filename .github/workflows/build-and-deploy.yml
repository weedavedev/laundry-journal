name: Build and Deploy
on:
  push:
    branches: [ main ]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Copy Content
        run: mkdir -p ui/src/content && cp -r content/*.md ui/src/content/
      
      - name: Install Dependencies
        working-directory: ./ui
        run: npm ci
      
      - name: Build
        working-directory: ./ui
        run: npm run build
        env:
          BASE_PATH: '/laundry-journal'
      
      - name: Create simple test page
        run: |
          mkdir -p test_deploy
          echo '<html><head><title>Test Page</title></head><body><h1>Test Page</h1></body></html>' > test_deploy/index.html
          touch test_deploy/.nojekyll
          echo "Created test files:"
          ls -la test_deploy/
      
      - name: Direct Debug Deploy
        run: |
          # Try direct upload to current branch
          echo "Attempting direct copy to svelte_frontend branch"
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          
          # Checkout the svelte_frontend branch
          git fetch origin svelte_frontend || echo "Failed to fetch svelte_frontend branch"
          git checkout svelte_frontend || echo "Failed to checkout svelte_frontend branch"
          
          # Copy test files directly to root
          cp test_deploy/index.html ./index.html
          cp test_deploy/.nojekyll ./.nojekyll
          
          # Commit and push
          git add index.html .nojekyll
          git status
          git commit -m "Add test index.html" || echo "Nothing to commit"
          git push origin svelte_frontend || echo "Failed to push to svelte_frontend branch"
