name: Build and Deploy Learning Journal

on:
  push:
    branches: [ main ]
    paths:
      - 'content/**'
      - 'ui/**'
      - '.github/workflows/**'
      - 'README.md'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      # First, let's create a simple test file to verify GitHub Pages works
      - name: Create test index file
        run: |
          mkdir -p test_deploy
          cat > test_deploy/index.html << 'EOL'
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning Journal Test Page</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 2rem;
      line-height: 1.6;
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }
    h1 { color: #0969da; }
    pre { 
      background-color: #f6f8fa;
      padding: 1rem;
      border-radius: 6px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>Learning Journal Test Page</h1>
  <p>This is a test page to verify GitHub Pages deployment.</p>
  
  <h2>Content Files</h2>
  <p>Here's a list of the content files in the repository:</p>
  <pre id="content-list">Loading content files...</pre>
  
  <h2>Next Steps</h2>
  <p>If you can see this page, the basic GitHub Pages setup is working correctly.</p>
  <p>The next step will be to properly configure the SvelteKit app to build with the correct base path.</p>

  <script>
    // This could fetch a list of content files in the future
    document.getElementById('content-list').textContent = 'Test page loaded successfully.';
  </script>
</body>
</html>
EOL
          # Add .nojekyll file
          touch test_deploy/.nojekyll
          echo "Created test index.html and .nojekyll"
          ls -la test_deploy/
      
      # Deploy just the test page first
      - name: Deploy test page to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: test_deploy
          branch: svelte_frontend
          clean: true
      
      - name: Output test page information
        run: |
          echo "Deployed test page to GitHub Pages"
          echo "View your site at https://weedavedev.github.io/laundry-journal/"
