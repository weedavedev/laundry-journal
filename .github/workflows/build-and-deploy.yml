name: Build and Deploy Learning Journal
on:
  push:
    branches: [ main ]
    paths:
      - 'content/**'
      - 'ui/**'
      - '.github/workflows/**'
      - 'README.md'
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      # Create a simple test HTML file
      - name: Create test index file
        run: |
          mkdir -p test_deploy
          # Create a .nojekyll file to disable Jekyll processing
          touch test_deploy/.nojekyll
          # Create a simple HTML test file
          echo "<html><head><title>Test Page</title></head><body><h1>Test Deployment</h1><p>This is a test page to verify GitHub Pages deployment is working.</p></body></html>" > test_deploy/index.html
          
      # Deploy the test page to GitHub Pages
      - name: Deploy test page to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: test_deploy
          branch: svelte_frontend
          clean: true
      
      - name: Output test page information
        run: |
          echo "Deployed test page to GitHub Pages"
          echo "View your site at https://weedavedev.github.io/laundry-journal/"
